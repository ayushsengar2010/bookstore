<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | BookStore</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #f9fafb;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“š</div>
    <h1>You're Offline</h1>
    <p>It looks like you lost your internet connection. Don't worry - you can still access any books you've previously downloaded in the app.</p>
    <p>Connect to the internet to access all features of BookStore.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
  
  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
