<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="450px" viewBox="0 0 300 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Book Cover Placeholder</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#F3F4F6" offset="0%"></stop>
            <stop stop-color="#E5E7EB" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Book-Cover" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="Background" fill="url(#linearGradient-1)" x="0" y="0" width="300" height="450" rx="8"></rect>
        
        <!-- Book spine shadow -->
        <path d="M30,0 L30,450 C40,440 45,430 45,420 L45,30 C45,20 40,10 30,0 Z" id="Spine-Shadow" fill="#D1D5DB" opacity="0.7"></path>
        
        <!-- Book icon -->
        <g id="Book-Icon" transform="translate(100.000000, 150.000000)">
            <rect id="Book" stroke="#6B7280" stroke-width="8" fill="#FFFFFF" x="0" y="0" width="100" height="140" rx="4"></rect>
            <rect id="Page1" fill="#E5E7EB" x="10" y="10" width="80" height="5" rx="2.5"></rect>
            <rect id="Page2" fill="#E5E7EB" x="10" y="25" width="70" height="5" rx="2.5"></rect>
            <rect id="Page3" fill="#E5E7EB" x="10" y="40" width="80" height="5" rx="2.5"></rect>
            <rect id="Page4" fill="#E5E7EB" x="10" y="55" width="75" height="5" rx="2.5"></rect>
            <rect id="Page5" fill="#E5E7EB" x="10" y="70" width="80" height="5" rx="2.5"></rect>
            <rect id="Page6" fill="#E5E7EB" x="10" y="85" width="60" height="5" rx="2.5"></rect>
            <rect id="Page7" fill="#E5E7EB" x="10" y="100" width="75" height="5" rx="2.5"></rect>
            <rect id="Page8" fill="#E5E7EB" x="10" y="115" width="80" height="5" rx="2.5"></rect>
        </g>
        
        <!-- Text -->
        <text id="No-Cover" font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold" fill="#4B5563">
            <tspan x="98" y="340">No Cover</tspan>
        </text>
        <text id="Available" font-family="ArialMT, Arial" font-size="18" font-weight="normal" fill="#6B7280">
            <tspan x="114" y="370">Available</tspan>
        </text>
    </g>
</svg>
